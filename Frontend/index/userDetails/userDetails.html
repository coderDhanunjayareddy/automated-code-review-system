<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CodeReview App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="/index/landingDashboard/index.html" class="home-button" title="Go to Home">üè†</a>
    <!-- Header -->
    <div class="header">
        <h1>Admin Dashboard</h1>
        <p>User Management System - CodeReview Application</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Action Buttons -->
        <div class="actions">
            <button class="btn" onclick="loadAllUsers()">Refresh All Users</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2 class="search-title">Search Users</h2>
            <div class="search-row">
                <input type="number" id="searchId" class="search-input" placeholder="Enter User ID">
                <button class="btn" onclick="searchById()">Search by ID</button>

                <input type="email" id="searchEmail" class="search-input" placeholder="Enter Email">
                <button class="btn" onclick="searchByEmail()">Search by Email</button>
            </div>
        </div>

        <!-- Messages -->
        <div id="messageArea"></div>

        <!-- Users Table Section -->
        <div class="users-section">
            <h2 class="section-title">All Employees (Developers & Testers)</h2>
            <div id="usersTableContainer">
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>User Details</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div id="userDetails">
                <!-- User details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/index/tokenManager.js"></script>
    <script src="script.js"></script>

</body>

</html>
