<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeReview App - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-animation" id="bgAnimation"></div>

    <div class="signin-container">
        <div class="logo-section">
            <div class="logo"></div>
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to continue your code review journey</p>
        </div>

        <div class="user-info" id="userInfo">
            <h3>Already Signed In</h3>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Role:</strong> <span id="userRole"></span></p>
            <button class="logout-btn" onclick="logout()">Sign Out</button>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-alert" id="errorAlert"></div>

        <form id="signinForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="forgot-password">
                <a href="/forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="signin-btn" id="signinBtn">
                <span id="btnText">Sign In</span>
                <div class="btn-loading" id="btnLoading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="http://127.0.0.1:5501/index/signup/signup.html">Create one here</a>
        </div>
    </div>

    <script src="/index/tokenManager.js"></script>
    <script src="script.js"></script>
</body>
</html>
